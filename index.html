<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Mini App</h1>
        <p>Welcome to the Telegram Mini App!</p>
        <button class="button" onclick="addTable()">Добавить таблицу</button>
        <button class="button" onclick="addAccount()">Добавить аккаунт</button>
        <button class="button" onclick="addProject()">Добавить проект</button>
        <button class="button" onclick="addNote()">Добавить заметку</button>
        <button class="button" onclick="viewTable()">Показать таблицу</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        function addTable() {
            tg.sendData('add_table');
        }

        function addAccount() {
            tg.sendData('add_account');
        }

        function addProject() {
            tg.sendData('add_project');
        }

        function addNote() {
            tg.sendData('add_note');
        }

        function viewTable() {
            tg.sendData('view_table');
        }

        tg.expand();
    </script>
</body>
</html>
